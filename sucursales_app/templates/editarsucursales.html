{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--La Tarjeta Card-->
        <div class="card">
            <div class="card-body">
                <form action="/editarSucursales/" method="POST"> {% csrf_token %}
                    <div class="form-group py-2">
                        <input type="text" id="txtidsucursal" name="txtidsucursal" class="form-control" 
                        value="{{ lasSucursal.idSucursales }}" readonly required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{ lasSucursal.nombre }}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" 
                        value="{{ lasSucursal.direccion }}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txttelefono" name="txttelefono" class="form-control" 
                        value="{{ lasSucursal.num_telefono }}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txthorario" name="txthorario" class="form-control" 
                        value="{{ lasSucursal.horario }}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtempleados" name="txtempleados" class="form-control" 
                        value="{{ lasSucursal.empleados }}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="email" id="txtemail" name="txtemail" class="form-control" 
                        value="{{ lasSucursal.email }}" required>
                    </div>
                    
                    <div class="form-group py-2 text-center">
                        <button type="submit" class="btn btn-secondary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Fin de la Tarjeta Card-->
    </div>
</div>
{% endblock %}
