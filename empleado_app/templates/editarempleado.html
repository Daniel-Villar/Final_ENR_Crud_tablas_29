{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--La Tarjeta Card-->
        <div class="card"> <!--Tarjeta-->
            <div class="card-body">
                <form action="/editarEmpleados/" method="POST"> {% csrf_token %} <!--Formulario-->
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtidEmpleado" name="txtidEmpleado" class="form-control" 
                        value="{{losempleados.idEmpleado}}" readonly required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{losempleados.nombre}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="date" id="txtFecha_nac" name="txtFecha_nac" class="form-control" 
                        value="{{losempleados.Fecha_nac}}" required>
                    </div>  
                    <div class="form-group py-2">
                        <input type="text" id="txtSexo" name="txtSexo" class="form-control" 
                        value="{{losempleados.sexo}}" required>
                    </div>                    
                    
                    <div class="form-group py-2">
                        <input type="email" id="txtEmail" name="txtEmail" class="form-control" 
                        value="{{losempleados.email}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" 
                        value="{{losempleados.no_telefono}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtPuesto" name="txtPuesto" class="form-control" 
                        value="{{losempleados.puesto}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-secondary">Guardar</button>
                    </div>
                    
                </form> <!--Formulario-->
            </div>
        </div>
        <!--Fin de la Tarjeta Card-->
    </div><!--La Columna--> 
</div><!--La Fila-->
{% endblock %}
