{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--La Tarjeta Card-->
        <div class="card"> <!-- Tarjeta -->
            <div class="card-body">
                <form action="/editarProveedores/" method="POST"> {% csrf_token %} <!-- Formulario -->
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtidProveedor" name="txtidProveedor" class="form-control" 
                        value="{{proveedor.idProveedor}}" readonly required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{proveedor.nombre}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="date" id="txtfecha_nac" name="txtfecha_nac" class="form-control" 
                        value="{{proveedor.fecha_nac}}" required>
                    </div>  
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtsexo" name="txtsexo" class="form-control" 
                        value="{{proveedor.sexo}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtcurp" name="txtcurp" class="form-control" 
                        value="{{proveedor.curp}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="email" id="txtemail" name="txtemail" class="form-control" 
                        value="{{proveedor.email}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtno_telefono" name="txtno_telefono" class="form-control" 
                        value="{{proveedor.no_telefono}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-secondary">Guardar</button>
                    </div>
                    
                </form> <!-- Formulario -->
            </div>
        </div> <!-- Fin de la Tarjeta Card -->
    </div><!-- Columna -->
</div><!-- Fila -->
{% endblock %}
