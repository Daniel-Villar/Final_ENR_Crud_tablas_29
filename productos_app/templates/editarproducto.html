{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <!--La Tarjeta Card-->
        <div class="card"> <!--Tarjeta-->
            <div class="card-body">
                <form action="/editarProductos/" method="POST"> {% csrf_token %} <!--Formulario-->
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtidproducto" name="txtidproducto" class="form-control" 
                        value="{{losProductos.idProducto}}" readonly required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" 
                        value="{{losProductos.nombre}}" required>
                    </div>
                    bvcx
                    <div class="form-group py-2">
                        <input type="text" id="txtprecio" name="txtprecio" class="form-control" 
                        value="{{losProductos.Precio}}" required>
                    </div>  
                    <div class="form-group py-2">
                        <input type="text" id="txtdescripcion" name="txtdescripcion" class="form-control" 
                        value="{{losProductos.descripcion}}" required>
                    </div>                    
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtprecio_mayoreo" name="txtprecio_mayoreo" class="form-control" 
                        value="{{losProductos.precio_mayoreo}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtstock" name="txtstock" class="form-control" 
                        value="{{losProductos.stock}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtdemanda" name="txtdemanda" class="form-control" 
                        value="{{losProductos.demanda}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <input type="text" id="txtidsucursal" name="txtidsucursal" class="form-control" 
                        value="{{losProductos.idSucursal}}" required>
                    </div>
                    
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-secondary">Guardar</button>
                    </div>
                    
                </form> <!--Formulario-->
            </div>
        </div>
        <!--Fin de la Tarjeta Card-->
    </div><!--La Columna--> 
</div><!--La Fila-->
{% endblock %}
